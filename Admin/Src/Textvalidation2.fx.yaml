        OnSelect: |
            =If(CountRows(Horgal) > CountRows(
                        Filter(
                            TextColA,
                            !IsBlank(Age)
                        )
                    )||CountRows(Horgal) > CountRows(
                        Filter(
                            TextColA,
                            !IsBlank(Subjects)
                        )
                    ),

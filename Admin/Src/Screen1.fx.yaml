    Button1 As button:
        OnSelect: |-
            =If(
                (CountRows(Horgal) > CountRows(Filter(TextCol,!IsBlank(Age)))) || (CountRows(Horgal) > CountRows(Filter(TextCol,!IsBlank(Subjects)))),
                Notify(
                    "Fill all the fields",
                    NotificationType.Error
                ),
                UpdateIf(
                    Horgal,
                    Name = Horgal[@Name],
                    {
                        Age: (LookUp(
                            TextCol,
                            Name = Horgal[@Name]

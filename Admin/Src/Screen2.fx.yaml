    TextInput7 As text:
        Default: ="Text input"
        OnChange: |-
            =Set(Input,Text(Self.Text,"0#/##/####"));

            /*Set(currentYear,Mid(Input,7,4));
            Set(currentDay,Mid(Input,4,2));
            Set(currentMonth,Mid(Input,1,2));*/
            If(Value(Mid(Input,4,2))>31,Notify("Date exceeded limit",NotificationType.Error),Value(Mid(Input,1,2))>13,Notify("Date exceeded limit",NotificationType.Error))
        X: =690
        Y: =358
        ZIndex: =2


Screen2 As screen:

    TextInput4 As text:
        Default: ="Text input"
        X: =50
        Y: =50
        ZIndex: =1

    RohitTextInput As text:
        Default: ="Rohit Mass input another input"
        X: =140
        Y: =260
        ZIndex: =1

    TextInput7 As text:
        Default: ="Text input"
        OnChange: |-
            =Set(Input, Text(Self.Text, "0#/##/####"));
            /*Set(currentYear, Mid(Input, 7, 4));
            Set(currentDay, Mid(Input, 4, 2));
            Set(currentMonth, Mid(Input, 1, 2));*/
            If(
                Value(Mid(Input, 4, 2)) > 31, 
                Notify("Date exceeded limit", NotificationType.Error),
                Value(Mid(Input, 1, 2)) > 13, 
                Notify("Date exceeded limit", NotificationType.Error)
            )
        X: =690
        Y: =358
        ZIndex: =2

    Form3 As form:
        DataSource: =FieldMaster
        X: =100
        Y: =100
        ZIndex: =3

        Title_DataCard1 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Title"
            Default: =ThisItem.Title
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@FieldMaster], DataSourceInfo.DisplayName, Title)
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@FieldMaster], DataSourceInfo.MaxLength, Title)
            Required: =false
            Update: =DataCardValue1.Text
            Width: =266
            X: =0
            Y: =0
            ZIndex: =4

            DataCardKey1 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue1 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey1.Y + DataCardKey1.Height + 5
                ZIndex: =2

            ErrorMessage1 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode = DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue1.Y + DataCardValue1.Height
                ZIndex: =3

            StarVisible1 As label:
                Align: =Align.Center
                Height: =DataCardKey1.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode = DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey1.Y
                ZIndex: =4

